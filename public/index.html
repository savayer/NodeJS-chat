<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <!-- <link rel="stylesheet" href="css/loader.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/nano.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- <div class="overlay active">
        <div class="lds-ripple"><div></div><div></div></div>
    </div> -->
    <button id="dzinButton" style="display: none"></button>
    <div class="wrapper">
        <div class="clients"></div>
        <h1 class="h1">NodeJS Chat</h1>
        <h3 class="h3" id="connection"></h3>

        <ul class="chat"></ul>

        <div class="controls">
            <input type="text" class="message" autofocus autocomplete="off">
            <button class="send" type="button">
                <svg x="0px" y="0px" width="30px" height="30px" viewBox="0 0 535.5 535.5" style="enable-background:new 0 0 535.5 535.5;" xml:space="preserve"><g><g id="send"><polygon points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75"/></g></g></svg>
            </button>
        </div>

    </div>
    
    <div class="settings" style="left: -1000px">
        <div class="settings__header">
            <div class="settings__title">User settings</div>
            <div class="settings__toggle">
                <i class="settings__icon material-icons">chevron_right</i>
            </div>
        </div>
        <div class="settings__body">
            <div class="settings__item">
                <span>Background color: </span>
                <span class="bg-color"></span>
            </div>
            <div class="settings__item">
                <span>Font color: </span>
                <span class="font-color"></span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>    
    <script src="js/pickr.min.js"></script>
    <script src="js/styles.js"></script>
<!--     <script>
        window.onload = function() {
            setTimeout(function() {

            }, 500)
        }
    </script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="dzinButton" style="display: none"></button>
    <div class="wrapper">
        <div class="clients"></div>
        <h1 class="h1">NodeJS Chat</h1>
        <h3 class="h3" id="connection"></h3>

        <ul class="chat"></ul>

        <div class="controls">
            <input type="text" class="message" autofocus autocomplete="off">
            <button class="send" type="button">
                <svg x="0px" y="0px" width="30px" height="30px" viewBox="0 0 535.5 535.5" style="enable-background:new 0 0 535.5 535.5;" xml:space="preserve">
                    <g>
                        <g id="send">
                            <polygon points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75 		"/>
                        </g>
                    </g>
                </svg>
            </button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
